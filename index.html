<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="header-nav" id="topnav">
            <span>深圳南山-街区地图</span>

        </div>
        <div id="container" data-bind="css: { container: true , 'aside-hidden': toggle_class }">
            <div class="aside" id="sidebar">
                <div class="aside-area">
                    <div class="aside-area-main">
                        <div class="aside-headline">
                            <span>深圳市</span>
                        </div>
                        <div class="filter">
                            <input placeholder="位置名称" class="search-words" data-bind="textInput: filter, event: {keydown: viewModel.keyGetLocations}">
                            <button class="btn weak m search" data-bind="click: getLocations"></button>
                        </div>
                        <ul class="aside-list" data-bind="foreach: filterLocation">
                            <li data-bind="event: { click: viewModel.clickLocationInfo }">
                                <span class="aside-level-1 aside-select" data-bind="text: title"></span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="menu-fold" data-bind="event: { click: toggle_sidebar }"><i fill="red" data-bind="attr: { title: toggle }"></i></div>
            </div>
            <div id="map"></div>
        </div>
    </body>
        <script src="js/knockout-3.4.2.js"></script>
        <script src="js/knockout.mapping.js"></script>
        <script src="js/json.js"></script>
        <script src="js/main.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBIPfW8T7g0N9X0UBTMCC7XsC-111WVqkA&v=3&callback=initMap" onerror="mapErrorHandler()">
            /*Google Api:AIzaSyBIPfW8T7g0N9X0UBTMCC7XsC-111WVqkA 此处更换自己的API*/
            /*这里有一个反馈：谷歌Api里面如果加载失败，自身就带有错误信息提示，所以加onerror出于什么原因需要呢*/
        </script>
</html>
